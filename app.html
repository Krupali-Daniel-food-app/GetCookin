<body>

        <div class="form wrapper">

                <div class="formText">
                    <label for="ingredientsInput" class="srOnly">Enter First Ingredient</label>
                    <input class="firstIngredient" type=text name="ingredients" id="ingredientsInput" placeholder="Beef, Rice, Beans" autocomplete="off">
                </div>
                <input type="submit" value="search">
            </div>
        </div>
    </form>


        <section class="recipeSection">
            <div class="wrapper">
                <div class="result"></div>
            </div>
        </section>
